<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .level1 {
      display: relative;
    }
    [data-active='false'] {
      visibility: hidden;
      /* display:none; */
    }
    [data-hidden='true'] {
      visibility: hidden;
    }
  </style>
</head>
<body>
  <div class="level1">
    <div id="item1" data-active="true">item1 </div>
    <div id="item2" data-active="false">item2 </div>

    <div data-hidden="true">itemA</div>
    <div data-hidden="true">itemB</div>

  </div>
</body>

<script>

  // Toggle individual elements from active to inactive
  setTimeout(function() {
    const divItem1 = document.querySelector('#item1')
    const divItem2 = document.querySelector('#item2')

    divItem1.dataset.active=!(divItem1.dataset.active == 'true')
    divItem2.dataset.active=!(divItem2.dataset.active == 'true')
  }, 1000)

  // Change all "data-hidden" to visible
  // https://stackoverflow.com/questions/566203/changing-css-values-with-javascript
  setTimeout( () => {
    document.styleSheets[0].cssRules[2].selectorText = '[data-hidden="false"]'
  }, 2000 )

</script>

</html>
